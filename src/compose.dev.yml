name: piano-club-assistant
services:
  ngrok:
    image: ngrok/ngrok:alpine
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    depends_on:
      - caddy
    command: http caddy:80 --url=${NGROK_DOMAIN}
    restart: unless-stopped
    networks:
      - piano
  caddy:
    image: caddy:2
    volumes:
      - ./caddy:/etc/caddy:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - linebot
    restart: unless-stopped
    networks:
      - piano
    expose:
      - "80"
  mongo:
    image: mongo
    volumes:
      - mongo_data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    command: mongod --quiet --logpath /dev/null
    restart: always
    networks:
      - piano
    expose:
      - "27017"
  linebot:
    build:
      context: ./
      dockerfile: ./linebot/Dockerfile
    volumes:
      - ./linebot/app:/app
      - ./mongo/schema.py:/app/mongo/schema.py:ro
    environment:
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      NGROK_DOMAIN: ${NGROK_DOMAIN}
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    command: "gunicorn -w 1 --threads 8 -b 0.0.0.0:5000 app:app"
    restart: unless-stopped
    networks:
      - piano
    expose:
      - "5000"
  mcp:
    build:
      context: ./
      dockerfile: ./mcp/Dockerfile
    volumes:
      - ./mcp/app:/app
      - ./mongo/schema.py:/app/mongo/schema.py:ro
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_INITDB_ROOT_USERNAME}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_INITDB_ROOT_PASSWORD}
    command: fastmcp run server.py --transport http --host 0.0.0.0 --port 8000
    restart: unless-stopped
    networks:
      - piano
    expose:
      - "8000"
volumes:
  caddy_data:
  caddy_config:
  mongo_data:
networks:
  piano: