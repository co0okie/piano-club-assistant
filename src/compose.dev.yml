services:
  db:
    image: postgres:16
    env_file: ../../.env
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 5s
    restart: always
  api:
    build: ../../api
    volumes:
      - ../../api:/app
    env_file: ../../.env
    ports:
      - "8000:80"
    restart: always
    depends_on:
      db:
        condition: service_healthy
volumes:
  pgdata:
