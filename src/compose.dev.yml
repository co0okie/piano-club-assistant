services:
  ngrok:
    image: ngrok/ngrok:alpine
    environment:
      NGROK_AUTHTOKEN: ${NGROK_AUTHTOKEN}
    networks:
      - piano
    command: http caddy:80 --url=${NGROK_DOMAIN}
    restart: unless-stopped
    depends_on:
      - caddy
  caddy:
    image: caddy:2
    networks:
      - piano
    expose:
      - "80"
    volumes:
      - ./caddy:/etc/caddy
      - caddy_data:/data
      - caddy_config:/config
    restart: unless-stopped
    depends_on:
      - api
      - linebot
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - piano
    expose:
      - "5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB || exit 1"]
      interval: 2s
      timeout: 3s
      retries: 15
      start_period: 5s
    restart: always
  api:
    build: ./api
    volumes:
      - ./api/app:/app
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    networks:
      - piano
    expose:
      - "8000"
    restart: always
    command: "uvicorn main:app --host 0.0.0.0 --port 8000 --reload"
    depends_on:
      db:
        condition: service_healthy
  linebot:
    build: ./linebot
    volumes:
      - ./linebot/app:/app
    restart: unless-stopped
    environment:
      LINE_CHANNEL_ACCESS_TOKEN: ${LINE_CHANNEL_ACCESS_TOKEN}
      LINE_CHANNEL_SECRET: ${LINE_CHANNEL_SECRET}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
    command: "gunicorn -w 3 --threads 8 -b 0.0.0.0:5000 app:app"
    networks:
      - piano
    expose:
      - "5000"
volumes:
  pgdata:
  caddy_data:
  caddy_config:
networks:
  piano: